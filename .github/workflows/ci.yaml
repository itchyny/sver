name: "Continuous Integration"

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        target:
          - linux
          - windows
        include:
          - target: linux
            os: ubuntu-latest
          - target: windows
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      # setup and calc version
      - uses: ./.github/actions/setup_sver
        with:
          os: ${{ matrix.target }}

      # ci phase
      - name: check all
        uses: ./.github/actions/exec_sver
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          phase: check-${{ matrix.target }}
          command: |
            cargo fmt --all -- --check
            cargo clippy -- -D warnings
            cargo build
            cargo test
          cache_key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache_restore-keys: ${{ runner.os }}-cargo-
          cache_path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      # artifact phase
      - name: build artifact
        uses: ./.github/actions/exec_sver
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          phase: artifact-${{ matrix.target }}
          command: |
            cargo build --release
            mkdir artifact
            cd artifact
            cp ../LICENSE .
            cp ../README.md .
            if [ "${{ matrix.target }}" = "windows" ]; then
              cp ../target/release/sver.exe .
            else
              cp ../target/release/sver .
            fi
          cache_key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache_restore-keys: ${{ runner.os }}-cargo-
          cache_path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          artifact_name: sver-${{ matrix.target }}
          artifact_path: artifact
